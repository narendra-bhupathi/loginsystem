    <div class="container">


        <form onsubmit="register();return false">
            <div class="card text-center" style="background:#00ff00;">
                <div class="card-header">
                  Register
                </div>
            </div><br>
            
            
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Mail Id">
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">password</label>
                <input type="text" class="form-control" id="password" placeholder="Enter Password" required>
              </div>

            
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="address" rows="3"></textarea>
            </div>

            <input type="submit" class="btn btn-primary" value="submit">

          </form>

            
    </div>


    

    <script>


function register(){

var data={
    name:document.getElementById('name').value,
    email:document.getElementById('email').value,
    password:document.getElementById('password').value,
    address:document.getElementById('address').value
}



fetch('http://localhost:3030/users',{
method:'POST',
headers:{
    Accept:'application/json',
    'Content-Type':'application/json'
},
body: JSON.stringify(data)

})
.catch(function(err){
console.log(err);
})


window.open("index.html");
}

</script>
